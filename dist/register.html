</div><div class="page-login">
  <div class="page-login-block">
    <h3>欢迎您加入维夕教育</h3>

      </div>
      <div class="form-tips">仅支持中文、英文字母、数字、5-14字符</div>
      <div class="form-block">
        <input type="text" placeholder="密码">
        <span class="icon-icon-locked left-icon"></span>
      </div>

      <div class="form-block two">
        <input type="text" placeholder="请输入验证码">
        <img src="http://placeimg.com/153/53" alt="">
      </div>
      <button class="wx-butn">注 册</button>
      <div class="form-tips">点击注册表明您已阅读并同意
        <a href="#">《维夕教育用户协议》</a>
